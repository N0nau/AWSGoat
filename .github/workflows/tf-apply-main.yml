name: 'Terraform Apply'


on:
  workflow_dispatch:
    inputs:
      module:
        type: choice
        description: "Select which module to deploy"
        options: 
        - module-1
        - module-2
        required: true
      student_id:
        description: "Student/lab instance ID for multi-student deployment (e.g. student-01). Leave empty for single default deployment."
        required: false
        type: string

permissions: write-all

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    env: 
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.10.5

    - name: Set Account ID and Student ID
      id: account
      run: |
        echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
        echo "STUDENT_ID=${{ github.event.inputs.student_id || 'default' }}" >> $GITHUB_ENV

    - name: Check previous AWSGoat Deployment (default only)
      id: check 
      run: |
        echo ${{ env.ACCOUNT_ID }}
        if [ "${{ env.STUDENT_ID }}" = "default" ]; then
          aws s3api head-object --bucket do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }} --key terraform.tfstate
        fi
      continue-on-error: true

    - name: Exit if previous deployment exists
      if: env.STUDENT_ID == 'default' && steps.check.outcome == 'success'
      run: |
        echo "A Previous AWSGoat deployment exists, run the Terraform Destroy Action"
        exit 1

    # Initialize a new or existing Terraform working directory 
    - name: Terraform Init
      run: | 
        cd modules/${{ github.event.inputs.module }}
        terraform init 

    - name: Terraform Workspace (multi-student)
      if: env.STUDENT_ID != 'default'
      run: |
        cd modules/${{ github.event.inputs.module }}
        terraform workspace select ${{ env.STUDENT_ID }} 2>/dev/null || terraform workspace new ${{ env.STUDENT_ID }}

    - name: Restore state for student (multi-student)
      if: env.STUDENT_ID != 'default'
      run: |
        cd modules/${{ github.event.inputs.module }}
        mkdir -p .terraform.tfstate.d/${{ env.STUDENT_ID }}
        aws s3 cp s3://do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }}/terraform.tfstate.${{ env.STUDENT_ID }} .terraform.tfstate.d/${{ env.STUDENT_ID }}/terraform.tfstate 2>/dev/null || true
      continue-on-error: true
        
    # Installs boto3
    - uses: actions/setup-python@v5
      with:
        python-version: 3
    - name: install
      run: |
        pip install boto3
    
    - name: Terraform Plan
      id: plan 
      run: | 
        cd modules/${{ github.event.inputs.module }}
        terraform plan -input=false -var="student_id=${{ env.STUDENT_ID }}"
      continue-on-error: false
      
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1
    
    - name: Terraform Apply
      run: | 
        cd modules/${{ github.event.inputs.module }}
        terraform apply -auto-approve -input=false -var="student_id=${{ env.STUDENT_ID }}"
      continue-on-error: false

    # Copy tfstate file to s3 bucket
    - name: Copy terraform.tfstate file to s3bucket
      if: always()
      run: |
        cd modules/${{ github.event.inputs.module }}
        if [ "${{ env.STUDENT_ID }}" = "default" ]; then
          aws s3 cp ./terraform.tfstate s3://do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }}/terraform.tfstate
        else
          aws s3 cp .terraform.tfstate.d/${{ env.STUDENT_ID }}/terraform.tfstate s3://do-not-delete-awsgoat-state-files-${{ env.ACCOUNT_ID }}/terraform.tfstate.${{ env.STUDENT_ID }}
        fi 

    # Terraform Output the API Gateway url
    - name: Application URL
      run: |
        cd modules/${{ github.event.inputs.module }}
        terraform output
